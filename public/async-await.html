<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <h1>Promise</h1>

    <script>
        function myPromise(p) {
            return new Promise((resolve, reject) => {
                const rand = 300 + Math.floor(Math.random()*1000);
                setTimeout(() => {
                    resolve({p, rand});
                    // reject('錯誤!!');
                }, rand);
            });
        }

        //async 非同步操作
        async function func(){
            const r1 = await myPromise('Bill');
            console.log(r1);
            const r2 = await myPromise('Peter');
            console.log(r2);
            const r3 = await myPromise('Adam');
            console.log(r3);
        }

        func();
        //一般的程式部分
        console.log('1:', new Date());

    </script>
</body>

</html>
