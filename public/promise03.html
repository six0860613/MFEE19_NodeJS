<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <h1>Promise</h1>

    <script>
        function myPromise(p) {
            return new Promise((resolve, reject) => {
                const rand = 300 + Math.floor(Math.random()*1000);
                setTimeout(() => {
                    resolve({p, rand});
                    // reject('錯誤!!');
                }, rand);
            });
        }
        //非同步的promise部分
        myPromise('Bill')
        .then(r => {
            console.log('2:', r, new Date());
            return myPromise('Peter');
        })
        .then(r => {
            console.log('3:', r, new Date());
            return myPromise('Adam');
        })
        .then(r => {
            console.log('4:', r, new Date());
            return myPromise('William');
        })
        .then(r => {
            console.log('5:', r, new Date());
        })


        //一般的程式部分
        console.log('1:', new Date());

    </script>
</body>

</html>
