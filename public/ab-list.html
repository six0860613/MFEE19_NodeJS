                    <!-- <li class="page-item">

                    <li class="page-item active">
                        <a class="page-link" href="?page=1">1</a>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">刪除</th>
                        <th scope="col">ID</th>
                        <th scope="col">姓名</th>
                        <th scope="col">信箱</th>
                        <th scope="col">手機</th>
                        <th scope="col">生日</th>

    <script src="./vendor/jquery-3.6.0.min.js"></script>
    <script src="./vendor/bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
    <script>
        const pageTemp = obj => {
            return `
            <li class="page-item ${obj.active}">
                <a class="page-link" href="javascript: getListData({page: ${obj.page}})">${obj.page}</a>
            </li>
            `;
        };

        const itemTemp = obj => {

            return `
            <tr>
                <td>
                    <a href="javascript: delete_it(${obj.sid})">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
                <td>${obj.sid}</td>
                <td>${obj.name}</td>
                <td>${obj.email}</td>
                <td>${obj.mobile}</td>
                <td>${obj.birthday}</td>
                <td>${obj.address}</td>
                <td>
                    <a href="/address-book/edit/${obj.sid}">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
            </tr>
            `;
        }

        const render = (data) => {
            //表格內容
            let str = '';
            if (data.rows && data.rows.length) {
                data.rows.forEach(element => {
                    str += itemTemp(element);
                });
            }
            document.querySelector('tbody').innerHTML = str;
            // 簡潔寫法
            // document.querySelector('tbody').innerHTML = data.rows.map(e=>itemTemp(e)).join('');

            //頁碼指示器
            str = '';
            for (let i = data.page - 5; i <= data.page + 5; i++) {
                if (i >= 1 && i <= data.totalPages) {
                    str += pageTemp({
                        active: data.page === i ? 'active' : '',
                        page: i,
                    })
                }
            }
            document.querySelector('.pagination').innerHTML = str;
        }
        const getListData = (opt = {}) => {
            opt.page = opt.page || 1;
            opt.keyword = opt.keyword || '';
            const usp = new URLSearchParams();
            usp.set('page', opt.page);
            if (opt.keyword) {
                usp.set('keyword', opt.keyword);
            }

            fetch('/address-book/api/list?' + usp.toString())
                .then(r => r.json())
                .then(data => {
                    console.log(data);
                    render(data);
                });
        }

        getListData();

    </script>
</body>
